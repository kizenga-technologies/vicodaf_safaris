<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Your Safari | Vicodaf Safaris</title>
</head>
<body style="font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #fdfcf9; color: #1a1a1a;">

  <div style="background-color: #0b2239; color: white; padding: 60px 20px; text-align: center;">
    <h1 style="font-size: 2.8em; margin-bottom: 10px;">Customize Your Safari</h1>
    <p style="font-size: 1.2em; max-width: 700px; margin: auto;">Let us tailor a perfect Tanzania safari experience for you. Fill in your preferences and weâ€™ll get back to you shortly with a personalized itinerary.</p>
  </div>

  <div style="max-width: 800px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1);">
    <form action="https://formsubmit.co/nbookings@vicodafsafaris.com" method="POST">
      <input type="hidden" name="_subject" value="New Booking Request">
      <label style="font-weight: bold; display: block; margin-top: 20px;">Full Name</label>
      <input type="text" name="Full Name" required style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;">

      <label style="font-weight: bold; display: block; margin-top: 20px;">Email</label>
      <input type="email" name="Email" required style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;">

      <label style="font-weight: bold; display: block; margin-top: 20px;">WhatsApp Number</label>
      <input type="text" name="WhatsApp Number" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;">

      <label style="font-weight: bold; display: block; margin-top: 20px;">Number of Travelers</label>
      <input type="number" name="Number of Travelers" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;">

      <label style="font-weight: bold; display: block; margin-top: 20px;">Preferred Travel Date</label>
      <input type="date" name="Travel Date" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;">

      <label style="font-weight: bold; display: block; margin-top: 20px;">Preferred Destinations</label>
      <input type="text" name="Preferred Destinations" placeholder="e.g. Serengeti, Ngorongoro" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;">

      <label style="font-weight: bold; display: block; margin-top: 20px;">Accommodation Type</label>
      <select name="Accommodation Type" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;">
        <option value="Budget">Budget</option>
        <option value="Mid-range">Mid-range</option>
        <option value="Luxury">Luxury</option>
      </select>

      <label style="font-weight: bold; display: block; margin-top: 20px;">Special Interests</label>
      <input type="text" name="Special Interests" placeholder="e.g. Wildlife, Culture, Photography, Honeymoon" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;">

      <label style="font-weight: bold; display: block; margin-top: 20px;">Additional Notes or Questions</label>
      <textarea name="Message" rows="6" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-top: 8px;"></textarea>

      <input type="hidden" name="_next" value="https://vicodafsafaris.com/customize-thank-you.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" style="margin-top: 30px; background: #fbb03b; color: #0b2239; border: none; padding: 14px 30px; font-size: 1.1em; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%;">Submit Your Request</button>
    </form>
  </div>

</body>
</html>
